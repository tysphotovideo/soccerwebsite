<body id="body">
  <div class="container">

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="bi" width="100" height="50" role="img" aria-label="Bootstrap" src="{% static '/img/header_logo.svg' %}"></a>

        <li>
          <a class="nav-link px-2" href="/tickets">Buy Tickets</a>

        </li>
        
        {% endif %}
        
      </ul>
  
      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <a class="shadow btn btn-primary" href="/logoutUser">Logout</a>

        {% else %}
        <a class="shadow btn btn-outline-primary me-2" href="loginPage">Login</a>
        <a class="shadow btn btn-primary" href="/register">Sign-up</a>
        {% endif %}
      </div>
    </header>
  </div>
